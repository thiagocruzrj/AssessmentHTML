<body>
    <div id="container">
        <header>
            <h1><a href="index.html" title="Logotipo da marca GK">GK Fashion</a></h1>
            <p class="sacola" title="Icone preto de sacola">Nenhum item na sacola de compras</p>
            <nav class="menu-principal">
                <ul>
                    <li><a href="#" title="Sua Conta">Sua Conta</a></li>
                    <li><a href="#" title="Lista de Desejos">Lista de Desejos</a></li>
                    <li><a href="cartao_fidelidade.html" title="Cartão Fidelidade">Cartão Fidelidade</a></li>

                    <li><a href="contato.html" title="Contato">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main role="main">

            <section id="contato">
                <h2>Entre em contato</h2>
                <h3>&nbsp;</h3>
                <form name="form1" method="post" action="#">
                    <p>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" required>
                    </p>
                    <p>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="Motivo">Motivo:</label>
                        <select name="Motivo" id="Motivo">
                      <option>Sugestão</option>
                      <option>Crítica</option>
                      <option>Elogio</option>
                      <option>Outros</option>
                    </select>
                    </p>
                    <p>
                        <label for="mensagem" class="txtmensagem">Comentários:</label>
                        <textarea name="mensagem" rows="4" id="mensagem" required></textarea>
                    </p>
                    <p>
                        <input name="button" type="submit" class="bot" id="button" value="Enviar">
                    </p>
                </form>
            </section>

            <footer>
                <div class="caixa-footer"><img src="img/logo_rodape.png" alt="GK Fashion">&nbsp;&nbsp;&copy; Copyright GK Fashion
                    <ul class="social">
                        <li><a href="http://www.facebook.com/gkfashion" class="facebook" title="link para facebook."></a></li>
                        <li><a href="http://www.twitter.com/gkfashion" class="twitter" title="link para twitter."></a></li>
                        <li><a href="http://plus.google.com/gkfashion" class="googleplus" title="link para google+"></a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
</body>
